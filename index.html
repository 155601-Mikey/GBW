<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitBoard - Discover GitHub Repos & Users</title>
    <!-- Google Fonts and Material Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- CSS Styles -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Sticky Navbar -->
    <header class="navbar glossy sticky">
        <!-- GitBoard Logo (Clears filters and search) -->
        <h1 id="gitboard-title" class="clickable">GitBoard</h1>

        <!-- Bug Report Button -->
        <div class="header-buttons">
            <a href="https://github.com/155601-Mikey/GitBoard/issues" target="_blank" class="btn">
                <span class="material-icons">bug_report</span> Report Bug
            </a>
        </div>

        <!-- Expanding Search Icon and Theme Switcher -->
        <div class="quick-access">
            <!-- Expanding Search Box -->
            <span class="material-icons" id="expand-search-icon">search</span>

            <!-- Theme Switcher -->
            <div class="theme-switcher">
                <span class="material-icons" id="theme-icon">light_mode</span>
            </div>
        </div>
    </header>

    <main class="container">
        <!-- Progress Bar -->
        <div id="loadingBarContainer" class="loading-bar-container hidden">
            <div id="loadingBar" class="loading-bar"></div>
        </div>

        <!-- Search Bar (moved down) -->
        <div class="search-bar">
            <select id="searchType">
                <option value="repo">Repos</option>
                <option value="user">Users</option>
            </select>
            <input type="text" id="searchInput" maxlength="200" placeholder="Search GitHub repos or users...">
            <button id="searchButton"><span class="material-icons">search</span></button>
        </div>

        <!-- Filters Section (side-by-side layout) -->
        <div id="filters" class="filters">
            <!-- Language Filter with Icons -->
            <label for="languageFilter"><span class="material-icons">code</span> Language:</label>
            <select id="languageFilter">
                <option value="none">None</option>
                <option value="JavaScript">JavaScript</option>
                <option value="Python">Python</option>
                <option value="HTML">HTML</option>
                <option value="CSS">CSS</option>
            </select>

            <!-- Popularity Filter with Icons -->
            <label for="popularityFilter"><span class="material-icons">star</span> Sort by:</label>
            <select id="popularityFilter">
                <option value="none">None</option>
                <option value="stars">Stars</option>
                <option value="forks">Forks</option>
                <option value="watchers">Watchers</option>
            </select>

            <!-- License Filter with Icons -->
            <label for="licenseFilter"><span class="material-icons">gavel</span> License:</label>
            <select id="licenseFilter">
                <option value="none">None</option>
                <option value="mit">MIT License</option>
                <option value="gpl">GPL License</option>
                <option value="apache">Apache License</option>
            </select>

            <!-- Date Filter with Icons -->
            <label for="dateFilter"><span class="material-icons">calendar_today</span> Created After:</label>
            <input type="date" id="dateFilter">
        </div>

        <!-- Search Results -->
        <section id="results" class="results">
            <!-- Search results will be displayed here -->
        </section>

        <!-- Separator -->
        <hr class="separator" />

        <!-- Featured Repos Section -->
        <section id="featured" class="featured">
            <h2>Featured Repos</h2>
            <!-- Featured repos will be added dynamically -->
        </section>
    </main>

    <!-- Footer with Source Code Links -->
    <footer>
        <p id="footer-description">
            GitBoard helps you discover GitHub repositories and users with ease. Search for trending repos, explore users, and check out the most popular projects in the GitHub community.
        </p>
        <p>
            View source on <a href="https://github.com/155601-Mikey/GitBoard" target="_blank">GitHub</a>.
        </p>
    </footer>

    <!-- JavaScript File -->
    <script src="script.js"></script>
</body>
</html>
