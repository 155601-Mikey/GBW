<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Repo & Account Search</title>
    <!-- Google Fonts for Material Icons and Custom Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- CSS Styles -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="navbar">
        <h1>RepoFinder</h1>
        <div class="theme-switcher">
            <span class="material-icons" id="light-icon">light_mode</span>
            <span class="material-icons" id="dark-icon">dark_mode</span>
        </div>
    </header>

    <main class="container">
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search GitHub repos or users...">
            <button id="searchButton"><span class="material-icons">search</span></button>
        </div>

        <section id="results" class="results">
            <!-- Search results will be displayed here -->
        </section>
    </main>

    <!-- JavaScript File -->
    <script src="script.js"></script>
</body>
</html>
