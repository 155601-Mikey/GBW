<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitBoard - Discover GitHub Repos, Users, & Gists</title>
    <!-- Google Fonts and Material Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- CSS Styles -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Sticky Navbar -->
    <header class="navbar glossy sticky">
        <!-- GitBoard Logo (Clears filters and search) -->
        <h1 id="gitboard-title" class="clickable">GitBoard</h1>

        <!-- Bug Report Button -->
        <div class="header-buttons">
            <a href="https://github.com/155601-Mikey/GitBoard/issues" target="_blank" class="btn red-btn">
                <span class="material-icons">bug_report</span> Report Bug
            </a>
        </div>

        <!-- Expanding Search Icon and Theme Switcher -->
        <div class="quick-access">
            <!-- Expanding Search Box -->
            <span class="material-icons" id="expand-search-icon">search</span>

            <!-- Theme Switcher -->
            <div class="theme-switcher">
                <span class="material-icons" id="theme-icon">light_mode</span>
            </div>
        </div>
    </header>

    <main class="container">
        <!-- Progress Bar -->
        <div id="loadingBarContainer" class="loading-bar-container hidden">
            <div id="loadingBar" class="loading-bar"></div>
        </div>

        <!-- Search Bar with Styling -->
        <div class="search-bar">
            <select id="searchType" class="search-type">
                <option value="repo">Repos</option>
                <option value="user">Users</option>
                <option value="gist">Gists</option>
            </select>
            <input type="text" id="searchInput" maxlength="200" placeholder="Search GitHub repos, users, or gists..." class="search-input">
            <button id="searchButton" class="search-button">
                <span class="material-icons">search</span>
            </button>
        </div>

        <!-- Toggle Filter Button -->
        <button id="toggleFiltersButton" class="toggle-filters-button">
            <span class="material-icons" id="filterIcon">expand_more</span> Toggle Filters
        </button>

        <!-- Filters Section (hidden for user search or gists) -->
        <div id="filters" class="filters hidden">
            <!-- Language Filter with Icons -->
            <label for="languageFilter"><span class="material-icons">code</span> Language:</label>
            <select id="languageFilter">
                <option value="none">None</option>
                <option value="JavaScript">JavaScript</option>
                <option value="Python">Python</option>
                <option value="HTML">HTML</option>
                <option value="CSS">CSS</option>
                <option value="Ruby">Ruby</option>
                <option value="Go">Go</option>
                <option value="C++">C++</option>
                <option value="PHP">PHP</option>
                <option value="TypeScript">TypeScript</option>
                <option value="Swift">Swift</option>
                <option value="Kotlin">Kotlin</option>
                <option value="Rust">Rust</option>
            </select>

            <!-- Sorting Options -->
            <label for="sortFilter"><span class="material-icons">sort</span> Sort by:</label>
            <select id="sortFilter">
                <option value="none">None</option>
                <option value="stars">Stars</option>
                <option value="forks">Forks</option>
                <option value="updated">Last Updated</option>
                <option value="created">Recently Created</option>
            </select>

            <!-- Stars Filter -->
            <label for="starsFilter"><span class="material-icons">star</span> Stars >:</label>
            <input type="number" id="starsFilter" placeholder="e.g. 100">

            <!-- Forks Filter -->
            <label for="forksFilter"><span class="material-icons">call_split</span> Forks >:</label>
            <input type="number" id="forksFilter" placeholder="e.g. 50">

            <!-- Issues Filter -->
            <label for="issuesFilter"><span class="material-icons">bug_report</span> Open Issues >:</label>
            <input type="number" id="issuesFilter" placeholder="e.g. 10">

            <!-- Last Push Date -->
            <label for="pushedFilter"><span class="material-icons">update</span> Pushed After:</label>
            <input type="date" id="pushedFilter">

            <!-- Topic Filter -->
            <label for="topicFilter"><span class="material-icons">topic</span> Topic:</label>
            <input type="text" id="topicFilter" placeholder="e.g. machine-learning">
        </div>

        <!-- Search Results -->
        <section id="results" class="results">
            <!-- Skeleton Loaders for loading state -->
            <div id="skeletonLoaders" class="skeleton-loaders hidden">
                <div class="skeleton-loader"></div>
                <div class="skeleton-loader"></div>
                <div class="skeleton-loader"></div>
            </div>
            <!-- Search results will be displayed here -->
        </section>

        <!-- Separator -->
        <hr class="separator" />

        <!-- Featured Repos Section -->
        <section id="featured" class="featured">
            <h2>Featured Repos</h2>
            <!-- Featured repos will be added dynamically -->
            <div id="customFeaturedRepos">
                <!-- User-customizable featured repos will be injected here -->
            </div>
        </section>
    </main>

    <!-- Footer with Source Code Links -->
    <footer>
        <p id="footer-description">
            GitBoard helps you discover GitHub repositories, users, and gists with ease. Search for trending repos, explore users, and check out the most popular projects in the GitHub community.
        </p>
        <p>
            <strong>View source on <a href="https://github.com/155601-Mikey/GitBoard" target="_blank">GitHub</a>.</strong>
        </p>
    </footer>

    <!-- JavaScript File -->
    <script src="script.js"></script>
</body>
</html>
